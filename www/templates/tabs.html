<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-icon-only">
  <!-- Pets Tab -->
  <ion-tab title="Mais Recentes" icon="icon ion-social-rss" href="#/tab/recentes">
    <ion-nav-view name="tab-recents"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Por Autor" icon="icon ion-person" href="#/tab/authors">
    <ion-nav-view name="tab-authors"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
